apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'


repositories {
    mavenCentral()
}

mainClassName = 'org.iona.currency.App'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.boot:spring-boot-starter:1.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:1.2.4.RELEASE'
    compile 'org.springframework:spring-web:4.1.6.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.7.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-logging:1.2.4.RELEASE'
    compile 'org.mongodb:mongo-java-driver:3.0.2'
    compile 'joda-time:joda-time:2.8.1'


}